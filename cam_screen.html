<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cam catchers</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="cam_body">
    <header class="cam_header">
        <section id="camera">
            <input type="file" id="capture" capture="user" accept="image/*">
        </section>
    </header>

    <main id="cam_main">
        <img id="appie_logo_img" src="./images/reward/logo-ah.png" alt="logo Albert Heijn">

        <section id="reward_sect">
            <p>upload only 3 more pictures and get a 10% discount on any type of liquor to start off your party!</p>
            <img id="alcohol_img" src="./images/reward/alcohol.png" alt="Foto van sterke drank">
        </section>

    </main>

    <footer id="cam_footer">
        <ul>
            <li>
                <a href="./foto_screen.html"><img id="back_button_2" src="./images/buttons/back_button.png"
                        alt="back button"></a>
            </li>
            <li>
                <a href="./succesful_upload.html"><img id="check_button_2" src="./images/reward/upload_picture.png" alt="check button"></a>
            </li>
        </ul>
    </footer>
</body>

</html>
